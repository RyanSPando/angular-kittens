<div class="container">
  <div class="" ng-repeat="kitten in mainCtrl.kittens">
    <div class="col s12 m8 offset-m2 l6 offset-l3" >
      <div class="card-panel hoverable grey lighten-5 z-depth-1">
        <div class="row" ng-show="!kitten.showComments">
          <div class="col s2">
            <img ng-src="{{kitten.kittenUrl}}" alt="Kitten" class="circle responsive-img avatar">
          </div>
          <div class="col s8">
            <span class="black-text">
              <h3>{{kitten.kittenName}}</h3>
              <p>
                {{kitten.kittenBio}}
              </p>
            </span>
          </div>
          <div class="col s2">
            <kitten-likes>
            </kitten-likes>
            <div class="">
              <a href="#" ng-click="mainCtrl.toggleComments($index)">View Comments</a>
            </div>
          </div>
        </div>
        <div class="row" ng-show="kitten.showComments">
          <div class="col s2">
            <img ng-src="{{kitten.kittenUrl}}" alt="Kitten" class="circle responsive-img avatar">
          </div>
          <div class="col s8">
            <span class="black-text">
              <comment ng-repeat="commentObj in kitten.kittenComments">

              </comment>
            </span>
            <div class="row" ng-show="kitten.showAddComment">
              <form name="formie" ng-submit="mainCtrl.addComment($index)" novalidate >
                <div class="col s9">
                  <div class="input-field col s12">
                    <input id="commentName" type="text" class="" ng-model="mainCtrl.commentName" ng-minlength="1">
                    <label for="commentName">Your Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="comment" type="text" class="" ng-model="mainCtrl.comment" ng-minlength="1">
                    <label for="comment">Comment</label>
                  </div>
                </div>
                <div class="col s3">
                  <button class="btn waves-effect waves-light blue-text yellow lighten-2" type="submit" name="action">Comment
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col s2">
            <kitten-likes>
            </kitten-likes>
            <div class="">
              <a ng-showhref="#" ng-click="mainCtrl.toggleComments($index)">Close Comments</a>
            </div>
            <div class="" ng-show="!kitten.showAddComment">
              <a href="#" ng-click="mainCtrl.toggleAddComment($index)">Add a Comment</a>
            </div>
            <div class="" ng-show="kitten.showAddComment">
              <a href="#" ng-click="mainCtrl.toggleAddComment($index)">Cancel Add Comment</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
