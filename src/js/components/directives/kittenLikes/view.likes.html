
  <div class="row">
    <h5>
      <span class="" ng-class="{'green-text': kittens[$index].kittenRating > 0, 'red-text': kittens[$index].kittenRating < 0}">
      {{kitten.kittenRating}}
      </span>
      |
      <span>
        <a href="#" class="waves-effect waves-light btn-floating" ng-click="upVote($index)"><i class="fa fa-chevron-up"  aria-hidden="true"></i></a>
        <a href="#" class="waves-effect waves-light btn-floating red" ng-click="downVote($index)"><i class="fa fa-chevron-down"  aria-hidden="true"></i></a>
      </span>  
    </h5>
  </div>
